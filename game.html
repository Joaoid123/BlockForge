<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>BlockForge â€“ Play</title>
    <link rel="stylesheet" href="/assets/css/theme.css"/>
  </head>
  <body>
    <header>
      <nav>
        <a href="/home.html">Home</a>
      </nav>
    </header>
    <main>
      <h1 id="title"></h1>
      <iframe id="play" style="width:100%;height:70vh;border:1px solid #333;"></iframe>
    </main>

    <script type="module">
      import { getPublishedGames } from '/js/studio.js';
      import { createSandboxRunner } from '/lib/sandbox/runner.js';

      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const game = getPublishedGames().find(g => g.id === id);

      if (!game) {
        document.getElementById('title').textContent = 'Game not found';
      } else {
        document.getElementById('title').textContent = game.title;
        const iframe = document.getElementById('play');
        const runner = createSandboxRunner(iframe);
        runner.run(game.code);
      }
    </script>
  </body>
</html>
